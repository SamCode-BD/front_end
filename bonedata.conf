<VirtualHost *:490>
    ServerName bonedata.local
    DocumentRoot /var/www/
    
    Alias /bonedata /var/www/bonedata/frontend/out

    <Directory /var/www/bonedata/frontend/out>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /bonedata/api http://localhost:7286/api
    ProxyPassReverse /bonedata/api http://localhost:7286/api

    ErrorLog ${APACHE_LOG_DIR}/bonedata_error.log
    CustomLog ${APACHE_LOG_DIR}/bonedata_access.log combined
</VirtualHost>